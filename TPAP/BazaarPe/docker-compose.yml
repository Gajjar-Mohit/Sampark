version: '3.8'

services:
  # PostgreSQL Database for Project 2
  bazzar-pe-db:
    image: postgres:15-alpine
    container_name: bazzar-pe-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: bazzar-pe-db
      POSTGRES_USER: bazzar-pe_user
      POSTGRES_PASSWORD: bazzar-pe_password

    volumes:
      - postgres_bazzar-pe_data:/var/lib/postgresql/data
    networks:
      - bazzar-pe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bazzar-pe_user -d bazzar-pe-db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express App for Project 2
  bazzar-pe-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bazzar-pe-service
    restart: unless-stopped
    ports:
      - "6000:8000"  # Different port to avoid conflicts
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://bazzar-pe_user:bazzar-pe_password@bazzar-pe-db:5432/bazzar-pe-db
      PORT: 8000
    depends_on:
      bazzar-pe-db:
        condition: service_healthy
    networks:
      - bazzar-pe-network
    volumes:
      - ./src:/usr/src/app/src:ro
      - ./prisma:/usr/src/app/prisma:ro
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        bun prisma migrate deploy &&
        bun run src/index.ts
      "

networks:
  bazzar-pe-network:
    driver: bridge

volumes:
  postgres_bazzar-pe_data: