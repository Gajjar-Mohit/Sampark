version: "3.8"

services:
  bazzar-pe-db:
    image: postgres:15-alpine
    container_name: bazzar-pe-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: bazzar-pe-db
      POSTGRES_USER: bazzar-pe_user
      POSTGRES_PASSWORD: bazzar-pe_password

    volumes:
      - postgres_bazzar-pe_data:/var/lib/postgresql/data
    networks:
      - bazzar-pe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bazzar-pe_user -d bazzar-pe-db"]
      interval: 10s
      timeout: 5s
      retries: 5

  bazzar-pe-service:
    build:
      context: ./BazaarPe
      dockerfile: Dockerfile
    container_name: bazzar-pe-service
    restart: unless-stopped
    ports:
      - "6001:8000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://bazzar-pe_user:bazzar-pe_password@bazzar-pe-db:5432/bazzar-pe-db

      PSP_URL: http://localhost:3004/api/v1
      PORT: 8000
    depends_on:
      bazzar-pe-db:
        condition: service_healthy
    networks:
      - bazzar-pe-network
      - sampark_paisa-vasool-bank-network
    volumes:
      - ./BazaarPe/src:/usr/src/app/src:ro
      - ./BazaarPe/prisma:/usr/src/app/prisma:ro
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        bun prisma migrate deploy &&
        bun run dev
      "  
  chillar-pay-db:
    image: postgres:15-alpine
    container_name: chillar-pay-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: chillar-pay_db
      POSTGRES_USER: chillar-pay_user
      POSTGRES_PASSWORD: chillar-pay_password 
    volumes:
      - postgres_chillar-pay_data:/var/lib/postgresql/data
    networks:
      - chillar-pay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chillar-pay_user -d chillar-pay_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  chillar-pay-service:
    build:
      context: ./ChillarPay
      dockerfile: Dockerfile
    container_name: chillar-pay-service
    restart: unless-stopped
    ports:
      - "6002:8000" 
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://chillar-pay_user:chillar-pay_password@chillar-pay-db:5432/chillar-pay_db
      PORT: 8000
      PSP_URL: http://localhost:3004/api/v1
    depends_on:
      chillar-pay-db:
        condition: service_healthy
    networks:
      - chillar-pay-network
    volumes:
      - ./ChillarPay/src:/usr/src/app/src:ro
      - ./ChillarPay/prisma:/usr/src/app/prisma:ro
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        bun prisma migrate deploy &&
        bun run dev
      "


networks:
  bazzar-pe-network:
    driver: bridge
  chillar-pay-network:
    driver: bridge

volumes:
  postgres_bazzar-pe_data:
  postgres_chillar-pay_data: