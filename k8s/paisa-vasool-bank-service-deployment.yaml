apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml --out k8s/
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: paisa-vasool-bank-service
  name: paisa-vasool-bank-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: paisa-vasool-bank-service
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml --out k8s/
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: paisa-vasool-bank-service
    spec:
      containers:
        - args:
            - sh
            - -c
            - |2
                echo 'Waiting for database to be ready...' &&
                bun prisma migrate deploy &&
                bun run seed &&
                bun run src/index.ts
          env:
            - name: DATABASE_URL
              value: postgresql://paisa_vasool_bank_user:paisa_vasool_bank_password@paisa-vasool-bank-db:5432/paisa_vasool_bank_db
            - name: IIN
              value: "321987"
            - name: KAFKA_BASEURL
              value: kafka:9092
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: REDIS_DB
              value: "0"
            - name: REDIS_HOST
              value: paisa-vasool-bank-redis-stack
            - name: REDIS_PASSWORD
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_URL
              value: redis://paisa-vasool-bank-redis-stack:6379
          image: paisa-vasool-bank-service
          name: paisa-vasool-bank-service
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
